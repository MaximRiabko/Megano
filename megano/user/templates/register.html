{% extends 'base_auth.html' %}

{% load static %}
{% block middle %}
<div class="wrap">
            <div class="row Header-rowMain">
                <div class="row-block Header-logo"><a class="logo" href="index.html"><img class="logo-image" src="{% static "assets/img/logo.png" %}" alt="logo.png" /></a>
                </div>
            </div>
            <div class="wrapper">
                <div class="header">
                    <h3 class="sign-in">Регистрация</h3>

                </div>
                <div class="clear"></div>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div>
                        <input class="user-input" type="text" name="name" id="name" placeholder="Имя" />
                    </div>
                    <div>
                        <input class="user-input" type="email" name="login" id="email" placeholder="E-mail" />
                    </div>
                    <div>

                        <input type="password" name="pass" id="pass" placeholder="Пароль" />
                    </div>
                    <input onclick="register()" type="submit" value="Зарегистрироваться" />


                    <a class="registr" href={% url "login" %}>
                        Вход
                    </a>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
    <script src="{% static "assets/js/register.js" %}"></script>
{% endblock %}
