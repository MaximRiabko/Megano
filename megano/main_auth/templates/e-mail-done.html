{% extends 'base_auth.html' %}
<!DOCTYPE html>
<html>
{% load static %}
{% block middle %}
    <div class="wrap">
        <div class="row Header-rowMain">
            <div class="row-block Header-logo">
                <a class="logo" href="index.html">
                    <img class="logo-image" src="{% static "assets/img/logo.png" %}" alt="logo.png"/>
                </a>
            </div>
        </div>
        <div class="wrapper">
            <div class="header">
                <h3 class="sign-in">Восстановление пароля (1/2)</h3>
                <h5>Для восстановления пароля введите адрес электронной почты, на которую зарегистрирована учетная
                    запись</h5>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div>
                    <input type="submit" value="Получить проверочный код"/>
                </div>
                <a class="registr" href="{% url 'register' %}">
                    Вход
                </a>
            </form>
        </div>
    </div>
{% endblock %}
</html>
