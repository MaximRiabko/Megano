{% extends 'base_main.html' %}
{% load static %}

{% block middle %}
        <div class="Middle Middle_top">
        <div class="Middle-top">
            <div class="wrap">
                <div class="Middle-header">
                    <h1 class="Middle-title">Оплата
                    </h1>
                    <ul class="breadcrumbs Middle-breadcrumbs">
                        <li class="breadcrumbs-item"><a href="index.html">home</a>
                        </li>
                        <li class="breadcrumbs-item breadcrumbs-item_current"><span>Оплата</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="Section">
            <div class="wrap">
                <form class="form Payment" action="#" method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="Payment-card">
                            <div class="form-group">
                                <label class="form-label">{{ field.label_tag }}</label>
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}

                    <div class="Payment-pay">
                        <button type="submit" class="btn btn_primary">Оплатить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
