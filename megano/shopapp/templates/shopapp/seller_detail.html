{% extends 'shopapp/base_main.html' %}
{% load static %}

{% block middle %}
    <h1>{{ seller.name }}</h1>
    <p>{{ seller.description }}</p>
    <img src="{{ seller.image.url }}" alt="Seller Image">
    <h2>Top Products:</h2>
    <ul>
        {% for product in top_products %}
            <li>{{ product.name }}</li>
        {% empty %}
            <li>No top products available.</li>
        {% endfor %}
    </ul>
{% endblock %}
