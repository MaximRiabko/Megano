{% extends 'base_auth.html' %}
{% load static %}
{% block middle %}
    <div class="wrap">
        <div class="row Header-rowMain">
            <div class="row-block Header-logo">
                <a class="logo" href="index.html">
                    <img class="logo-image" src="{% static "assets/img/logo.png" %}" alt="logo.png"/>
                </a>
            </div>
        </div>
        <div class="wrapper">
            <div class="header">
                <h3 class="sign-in">Пароль успешно изменен</h3>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form }}
                <a class="registr" href="{% url 'register' %}">
                    Вход
                </a>
            </form>
        </div>
    </div>
{% endblock %}
